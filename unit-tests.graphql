mutation {
  createUser(fullname: "guillaume badi") {
    id
  }
}

mutation {
  createPost(author: "1", title: "Hello World") {
    id
    author {
      fullname
    }
  }
}

mutation {
  createComment(author: "1", post: "2", content: "Hello World") {
    id
    content
    author {
      fullname
    }
  }
}

query {
  posts {
    id
    author {
      fullname
    }
  }
}

query {
  posts(tags: ["sport", "technology", "article", "news"]) {
    title
    author {
      fullname
    }
    comments {
      author {
        fullname
      }
      id
    }
  }
}

query {
  user(id: "1") {
    posts {
      title
      comments {
        content
        author {
          fullname
        }
      }
    }
  }
}
